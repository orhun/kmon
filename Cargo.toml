[package]
name = "kmon"
version = "1.6.0"
description = "Linux kernel manager and activity monitor"
authors = ["Orhun ParmaksÄ±z <orhunparmaksiz@gmail.com>"]
license = "GPL-3.0"
readme = "README.md"
documentation = "https://github.com/orhun/kmon/blob/master/README.md"
homepage = "https://kmon.cli.rs"
repository = "https://github.com/orhun/kmon"
keywords = ["linux", "kernel", "module", "activity", "monitor"]
categories = ["command-line-utilities", "os"]
include = ["src/**/*", "Cargo.*", "LICENSE", "README.md", "CHANGELOG.md"]
edition = "2021"

[dependencies]
tui = { version = "0.19.0", default-features = false, features = ["termion"] }
termion = "1.5.6"
bytesize = "1.1.0"
unicode-width = "0.1.10"
colorsys = "0.6.6"
enum-iterator = "1.2.0"
clap = "4.0.8"
copypasta-ext = "0.3.9"

[build-dependencies]
clap_mangen = "0.2.2"
clap_complete = "4.0.2"
clap = "4.0.8"

[profile.dev]
opt-level = 0
debug = true
panic = "abort"

[profile.test]
opt-level = 0
debug = true

[profile.release]
opt-level = 3
debug = false
panic = "abort"
lto = true
codegen-units = 1

[profile.bench]
opt-level = 3
debug = false
